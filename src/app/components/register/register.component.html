<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://welpmagazine.com/wp-content/uploads/2020/11/1559674671-2023.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 605px"  />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Company registration</h3>
                  <form (ngSubmit)="register()" #registerForm="ngForm" class="mb-5">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input  [(ngModel)]="company.name" name="name" type="text" id="form3Example1m" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m">Name</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input [(ngModel)]="company.username" name="username" type="text" id="form3Example1n" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1n">Username</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                  <input [(ngModel)]="company.password" name="password" type="password" id="form3Example1n" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example1n">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                  <input (keyup)="checkPassword()" #confirmPass="ngModel" [(ngModel)]="confirmPassword"  name="confirmPassword" type="password" id="form3Example1n" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example1n">Confirm Password</label>
                                </div>
                            </div>
                          </div>  
                          <div class="form-outline mb-4">
                            <input [(ngModel)]="company.email" type="text" id="form3Example8" name="email" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">Email</label>
                          </div>
                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <select [(ngModel)]="company.typeCompany" name="typeCompany" class="select">
                                <option disabled value="" selected >Choose a team</option>
                                <option *ngFor="let typeCompani of typeCompany " value="{{ typeCompani._id }}">{{typeCompani.name}}</option>
                              </select>
        
                            </div>
                          </div>
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                            <button [disabled]="!registerForm.form.valid" type="submit" style="background-color: #005A5D" class="btn btn-success btn-lg ms-2">Submit form</button>
                          </div> 
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
